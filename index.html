<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock Project</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Select a City...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Tokyo</option>
      </select>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">April 27th 2024</div>
        <div class="time">5:49 PM</div>
      </div>
      <div class="city">
        <h2>Sydney</h2>
        <div class="date">April 27th 2024</div>
        <div class="time">5:49 PM</div>
      </div>
    </div>
    <footer>
      Coded by Olessya Oporta & is open-sourced on
      <a href="https://github.com/OlessyaOG/World-Clock-Project" target="_blank"
        >GitHub</a
      >.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
